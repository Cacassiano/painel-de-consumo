<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel De Controle</title>
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 700px)">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Painel de Consumos</h1>
        <menu >
            <a href="#" class="menu-element selected">Home</a>
            <a href="#" class="menu-element">Energia</a>
            <a href="#" class="menu-element">Água</a>
            <a href="#" class="menu-element">Gás</a>
            <!-- <a href="#" class="menu-element"><span class="material-symbols-outlined">menu</span></a> -->
        </menu>
    </header>
    <main>
        <article>
            <section class="card-summary">
                <h2>Energia</h2>
                <span class="material-symbols-outlined icons" id="light">emoji_objects</span>
                <div class="grafic">
                    <canvas id="g_light"></canvas>
                </div>
            </section>
            <section class="card-summary">
                <h2>Água</h2>
                <span class="material-symbols-outlined icons" id="water">water_drop</span>
                <div class="grafic">
                    <canvas id="g_water"></canvas>
                </div>
            </section>
            <section class="card-summary">
                <h2>Gás</h2>
                <span class="material-symbols-outlined icons" id="gas">propane_tank</span>
                <div class="grafic">
                    <canvas id="g_gas"></canvas>
                </div>
            </section>
        </article>
        <script>

            const data_light = {
                labels: ['Luzes Domésticas', 'Eletrodomésticos', 'Televisão', "Ar-condicionado", "Outros"],
                datasets: [
                    {
                        label: "KW/h gastos",
                        data: [25, 30, 17, 50, 5]
                    }
                ]
            }
            const data_water = {
                labels: ["Lava-louça", "Banho", "Maquina de lavar", "Outros"],
                datasets: [
                    {
                        label: "Litros de água",
                        data: [12, 20, 30, 3]
                    }
                ]
            }
            const data_gas = {
                labels: ["Cozinha", "Vazamentos", "Outros"],
                datasets: [
                    {
                        label:"Kg de gás", 
                        data: [50, 10, 2]
                    }
                ]
            }
            const options = {
                responsive: true,
                plugins: {
                    legend: {
                        position: "top"
                    },
                    title: {
                        display: true,
                        text: "Gastos do mês"
                    }
                }
            }
            new Chart(g_light, {
                type: "pie",
                data: data_light,
                options: options
            })
            new Chart(g_water, {
                type:"pie",
                data: data_water,
                options: options
            })

            new Chart(g_gas, {
                type: "pie",
                data: data_gas,
                options: options
            })

        </script>
    </main>



    <!--Putting scripts at the and off the body tag to optimaze the page load-->
    <script src="scripts/script.js"></script>
</body>
</html>
